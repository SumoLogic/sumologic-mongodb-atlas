AWSTemplateFormatVersion: '2010-09-09'
Description: 'This solution consists of a lambda functions which is used to fetch
  logs from MongoDB Atlas and ingest to Sumo Logic.

  '
Outputs:
  MongoDBAtlasFunction:
    Description: MongoDBAtlasScheduler Function ARN
    Value:
      Fn::GetAtt:
      - MongoDBAtlasFunction
      - Arn
Parameters:
  HttpLogsEndpoint:
    Type: String
  HttpMetricsEndpoint:
    Type: String
  OrganizationId:
    Type: String
  PrivateApiKey:
    Type: String
  ProjectId:
    Type: String
  PublicApiKey:
    Type: String
Resources:
  MongoDBAtlasFunction:
    Properties:
      CodeUri: s3://appdevstore/MongoDBAtlas.zip
      Environment:
        Variables:
          ENVIRONMENT: aws
          HTTP_LOGS_ENDPOINT:
            Ref: HttpLogsEndpoint
          HTTP_METRICS_ENDPOINT:
            Ref: HttpMetricsEndpoint
          ORGANIZATION_ID:
            Ref: OrganizationId
          PRIVATE_API_KEY:
            Ref: PrivateApiKey
          PROJECT_ID:
            Ref: ProjectId
          PUBLIC_API_KEY:
            Ref: PublicApiKey
      Events:
        ScheduleRule:
          Properties:
            Schedule: rate(5 minutes)
          Type: Schedule
      Handler: main.main
      MemorySize: 256
      Policies:
      - AmazonDynamoDBFullAccess
      Runtime: python3.7
      Timeout: 300
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
