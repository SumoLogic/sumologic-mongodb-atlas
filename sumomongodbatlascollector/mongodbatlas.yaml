MongoDBAtlas:
 BASE_URL: "https://cloud.mongodb.com/api/atlas/v1.0"
 FETCH_METHOD: get
 PAGINATION_LIMIT: 500
 ORGANIZATION_ID: null
 PROJECT_ID: null
 PRIVATE_API_KEY: null
 PUBLIC_API_KEY: null
 LOG_TYPES:
  - DATABASE
  - AUDIT
  - EVENTS_PROJECT
  - EVENTS_ORG
 METRIC_TYPES:
  PROCESS_METRICS:
    - CACHE_DIRTY_BYTES
    - CACHE_USED_BYTES
    - CONNECTIONS
    - CURSORS_TOTAL_OPEN
    - CURSORS_TOTAL_TIMED_OUT
    - DB_DATA_SIZE_TOTAL
    - DB_STORAGE_TOTAL
    - EXTRA_INFO_PAGE_FAULTS
    - GLOBAL_LOCK_CURRENT_QUEUE_TOTAL
    - MEMORY_RESIDENT
    - MEMORY_VIRTUAL
    - NETWORK_BYTES_IN
    - NETWORK_BYTES_OUT
    - NETWORK_NUM_REQUESTS
    - OP_EXECUTION_TIME_COMMANDS
    - OP_EXECUTION_TIME_READS
    - OP_EXECUTION_TIME_WRITES
    - OPCOUNTER_CMD
    - OPCOUNTER_DELETE
    - OPCOUNTER_GETMORE
    - OPCOUNTER_INSERT
    - OPCOUNTER_QUERY
    - OPCOUNTER_UPDATE
    - PROCESS_CPU_KERNEL
    - PROCESS_CPU_USER
    - QUERY_EXECUTOR_SCANNED
    - QUERY_EXECUTOR_SCANNED_OBJECTS
    - QUERY_TARGETING_SCANNED_OBJECTS_PER_RETURNED
    - QUERY_TARGETING_SCANNED_PER_RETURNED
    - SYSTEM_NORMALIZED_CPU_IOWAIT
    - SYSTEM_NORMALIZED_CPU_KERNEL
    - SYSTEM_NORMALIZED_CPU_STEAL
    - SYSTEM_NORMALIZED_CPU_USER
  DISK_METRICS:
    - DISK_PARTITION_IOPS_READ
    - DISK_PARTITION_IOPS_WRITE
    - DISK_PARTITION_UTILIZATION
    - DISK_PARTITION_LATENCY_READ
    - DISK_PARTITION_LATENCY_WRITE
    - DISK_PARTITION_SPACE_PERCENT_FREE
    - DISK_PARTITION_SPACE_PERCENT_USED
  DATABASE_METRICS:
    - DATABASE_AVERAGE_OBJECT_SIZE

Logging:
 LOG_FORMAT: "%(levelname)s | %(asctime)s | %(threadName)s | %(name)s | %(message)s"
 ROTATION_TYPE: D
 ROTATION_INTERVAL: 1
 BACKUP_COUNT: 7
 ENABLE_CONSOLE_LOG: true
 ENABLE_LOGFILE: true
 LOG_FILEPATH: /tmp/mongodbatlascollector.log
 LOG_LEVEL: "INFO"

Collection:
 ENVIRONMENT: onprem
 NUM_WORKERS: 2
 OUTPUT_HANDLER: HTTP
 MAX_RETRY: 5
 BACKOFF_FACTOR: 1
 TIMEOUT: 60
 COMPRESSED: true
 MAX_PAYLOAD_BYTESIZE: 500000
 END_TIME_EPOCH_OFFSET_SECONDS: 120
 BACKFILL_DAYS: 0
 DBNAME: "mongodbatlas"
 DB_DIR: ~/sumo

DeployMetaData:
 PACKAGENAME: "sumologic-mongodb-atlas"
 APPNAME: "MongoDB Atlas"
 SRC_FOLDER_NAME: "sumomongodbatlascollector"
 ENABLE_LAYER: false

SumoLogic:
 HTTP_LOGS_ENDPOINT: null
 HTTP_METRICS_ENDPOINT: null

