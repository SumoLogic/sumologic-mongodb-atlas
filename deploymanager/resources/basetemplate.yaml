AWSTemplateFormatVersion: '2010-09-09'
Description: 'This solution consists of a lambda functions which is used to fetch
  logs from $APPNAME and ingest to Sumo Logic.

  '
Outputs:
  MongoDBAtlasSchedulerFunction:
    Description: $APPNAME_SINGLEScheduler Function ARN
    Value:
      Fn::GetAtt:
      - $APPNAME_SINGLESchedulerFunction
      - Arn
Parameters:

Resources:

  MongoDBAtlasSchedulerFunction:
    Properties:
      CodeUri: s3://appdevstore/$APPNAME_SINGLE.zip
      Environment:
        Variables:
          ENVIRONMENT: "aws"
      Events:
        ScheduleRule:
          Properties:
            Schedule: rate(5 minutes)
          Type: Schedule
      Handler: main.main
#      Layers:
#      - Fn::Sub: arn:aws:lambda:${AWS::Region}:956882708938:layer:securityhub_deps:1
      MemorySize: 256
      Policies:
          - AmazonDynamoDBFullAccess
          - LambdaInvokePolicy:
              FunctionName: Ref: $APPNAME_SINGLESchedulerFunction
      Runtime: python3.7
      Timeout: 300
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
